{% load i18n %}<html dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style id="owaParaStyle" type="text/css">P { margin-top: 0; margin-bottom: 0; }</style>
</head>
<body ocsi="0" fpstyle="1">
<div style="direction: ltr;font-family: Tahoma;color: #000000;font-size: 14pt;">

<label>User: </label> {{user.username}}

<h4>Rsvps</h4>
<table>
    <tr>
        <td>Name</td>
        <td>Attending</td>
        <td>Vegetarian Meal</td>
    </tr>

    {% for rsvp in rsvps %}
        <tr>
            <td>{{rsvp.name}}</td>
            <td>{{rsvp.attending|yesno}}</td>
            <td>{{rsvp.vegetarian_meal|yesno}}</td>
        </tr>
    {% endfor %}
</table>

<h4>Profile</h4>
<label>Mailing Address: </label> {{profile.mailing_address}}
<br/>
<label>Comments: </label> {{profile.comments}}
</div>
</body>
</html>
